<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="theme-color" content="#333333">
	<title>Hint Hunt</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/style.css">

	<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/bower_components/hammer.js/hammer.min.js"></script>
	<script src="/bower_components/jquery.hammer.js/jquery.hammer.js"></script>
	<script src="/bower_components/velocity/velocity.min.js"></script>
	<script src="/bower_components/velocity/velocity.ui.min.js"></script>
</head>

<body>

	<section class="main">

		<div id="the-map" class="map"></div>

		<div class="pin-overlay flex-grid">
			<div class="flex-cell">
				<i class="fa fa-plus"></i>
			</div>
		</div>
		<div class="save-route">
			<i class="fa fa-check-circle fa-1x"></i>
		</div>

	</section>

	<section class="pin-details">
		<div class="actions flex-grid">
			<div class="flex-cell">
				<h2 id="waypoint-number"></h2>
				<p id="path-length"></p>
				<h3>ADD A TIP?</h3>
			</div>
		</div>
		<div class="close-input">
			<i class="fa fa-plus-circle fa-1x"></i>
		</div>
	</section>

	<section class="route-review">
		<div class="flex-grid">
			<div class="flex-cell">
				<div class="info-stuff stop-number"><div class="round-numbers">4</div>stops</div>
				<div class="info-stuff length"><div class="round-numbers">150</div>km</div>
				<div class="info-stuff duration"><div class="round-numbers">2.3</div>hrs</div>

				<div class="info-stuff save-share">SEND</div>
				<div class="info-stuff more-edit">Drag down to edit</div>
				
			</div>
		</div>
	</section>

	<section class="confirmation">
	</section>





	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIHJVWj5M4JkAd9VW1tDAVXEFz7fUGXl8&sensor=true">
	</script>
	<script src="/js/min/main-min.js"></script>
</body>
</html>
